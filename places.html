<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLACES</title>

<style>

  body { 
    font-family: Arial, sans-serif;
    background: url("places bg.jpg") no-repeat center center fixed;
    background-size: cover;
    padding: 30px;
    margin:0;
  }

  .fav-header {
    width: 100%;
    background: #734d26;
    padding: 40px 0;
    text-align: center;
    color: white;
    border-radius: 0px;
    margin-bottom: 30px;
    box-shadow: 0 4px 15px rgba(108,77,181,0.3);
  }

  .fav-header h1 {
    font-size: 36px;
    margin: 0 0 10px 0;
  }



.header-box {
    width: 100%;
    margin: auto;
    text-align: center;
    padding: 40px;
    background: #51087E;
    margin-bottom: 30px;
}

.header-box h1 {
    font-size: 32px;
    font-weight: bold;
    color: white;
    letter-spacing: 1px;
}


  .fav-header p {
    font-size: 18px;
    margin: 0;
    color: #f0e6ff;
  }

  h2 {
    color: #6c4db5;
    margin-top: 40px;
    border-left: 6px solid #c9afff;
    padding-left: 10px;
  }

  .slideshow-container {
    max-width: 500px;
    position: relative;
    margin: auto;
    margin-bottom: 30px;
    background: #fff;
    border: 2px solid  #d2a679;
    border-radius: 8px;
    overflow: hidden;
  }

  .mySlides {
    display: none;
  }

  .mySlides img{
    width:100%;
    height:500px;
    object-fit: cover;
  }

  .text {
    text-align: center;
    padding: 10px;
    font-size: 16px;
    background: #c68c53;
    color: white;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    background-color: rgba(0,0,0,0.5);
    border-radius: 3px;
  }
  .prev { left: 0; }
  .next { right: 0; }

  .dot-container {
    text-align: center;
    background: #ddd;
    padding: 8px 0;
  }
  .dot {
    cursor: pointer;
    height: 12px;
    width: 12px;
    margin: 0 4px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
  }
  .active, .dot:hover {
    background-color: #717171;
  }
 
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 12px;
  text-align: center;
  background: #f7f7f7;
  border-top: 2px solid #ddd;
  font-size: 14px;
  color: #444;
  font-family: courier;
}
</style>
</head>
<body>


<div class="fav-header">
  <h1><b>✈️ Favourite Places To Go ✈️</b></h1>
</div>

<!-- ----------------------------- -->

<div class="slideshow-container slideshow1">
  <div class="mySlides">
    <img src="istanbul.jpg">
    <div class="text">Istanbul, Turkey</div>
  </div>

  <div class="mySlides">
    <img src="harbin.jpg">
    <div class="text">Harbin, China</div>
  </div>

  <div class="mySlides">
    <img src="tokyo.jpg">
    <div class="text">Tokyo, Japan</div>
  </div>
  <div class="mySlides">
    <img src="busan.jpg">
    <div class="text">Busan, South Korea</div>
  </div>

  <div class="mySlides">
    <img src="cocoa island.jpg">
    <div class="text">Cocoa Island Beach, Maldives</div>
  </div>

  <div class="mySlides">
    <img src="bangkok.jpg">
    <div class="text">Bangkok, Thailand</div>
  </div>
  <div class="mySlides">
    <img src="alaska.jpg">
    <div class="text">Alaska, USA</div>
  </div>

  <div class="mySlides">
    <img src="hallstatt.jpg">
    <div class="text">Hallstatt, Austria</div>
  </div>

  <div class="mySlides">
    <img src="santorini.jpg">
    <div class="text">Santorini, Greece</div>
  </div>
  <div class="mySlides">
    <img src="lake geneva.jpg">
    <div class="text">Lake Geneva, Switzerland</div>
  </div>

  <a class="prev" onclick="plusSlides(-1, 0)">❮</a>
  <a class="next" onclick="plusSlides(1, 0)">❯</a>
</div><br>

<script>
let slideIndex = [1,1,1,1,1,1];
const slideClasses = ["slideshow1","slideshow2","slideshow3","slideshow4","slideshow5"];

showSlides(1, 0);
showSlides(1, 1);
showSlides(1, 2);
showSlides(1, 3);
showSlides(1, 4);
showSlides(1, 5);

function plusSlides(n, no) {
  showSlides(slideIndex[no] += n, no);
}

function showSlides(n, no) {
  const slides = document.querySelectorAll("." + slideClasses[no] + " .mySlides");
  if (n > slides.length) { slideIndex[no] = 1; }    
  if (n < 1) { slideIndex[no] = slides.length; }
  slides.forEach(s => s.style.display = "none");
  slides[slideIndex[no]-1].style.display = "block";  
}
</script>

</body>
</html>
