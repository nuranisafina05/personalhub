<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLACES</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<style>
body {
    margin: 0;      /* remove default margin */
    padding: 0;     /* remove default padding */
    font-family: courier;
    background: url('places bg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
}

.header-title {
    margin: 30px 0;
    text-align: center;
    font-weight: bold;
    font-size: 40px;
}


.gallery-item img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 8px;
    border: 3px solid #ccc;
    box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
}

.gallery-item {
    margin-bottom: 25px;
    position: relative;
}

.gallery-item .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    transition: 0.3s;
    border-radius: 8px;
}

.gallery-item:hover .overlay {
    opacity: 1;
}

.overlay a {
    position: absolute;
    font-size: 26px;
    color: white;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h3 {
    margin-top: 10px;
    font-weight: bold;
    font-size: 18px;
}

/* Center last row */
.row-center {
    display: flex;
    justify-content: center;
}

footer {
    margin-top: 40px;
    padding: 15px;
    text-align: center;
    background: #f7f7f7;
    border-top: 2px solid #ddd;
    font-size: 14px;
    color: #444;
    font-family: courier;
}
    </style>
</head>

<body>

<h1 class="header-title">Favourite Places To Go</h1>

<div class="content-wrapper">

<div class="container-fluid">

    <div class="row text-center">

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="istanbul.jpg" alt="Istanbul">
                <div class="overlay"><a href="istanbul.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Istanbul, Turkey</h3>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="harbin.jpg" alt="Harbin">
                <div class="overlay"><a href="harbin.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Harbin, China</h3>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="tokyo.jpg" alt="Tokyo">
                <div class="overlay"><a href="tokyo.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Tokyo, Japan</h3>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="busan.jpg" alt="Busan">
                <div class="overlay"><a href="busan.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Busan, South Korea</h3>
            </div>
        </div>

    </div>

    <!-- ROW 2 -->
    <div class="row text-center">

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="cocoa island.jpg" alt="Cocoa Island Beach">
                <div class="overlay"><a href="cocoa island.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Cocoa Island Beach, Maldives</h3>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="bangkok.jpg" alt="Bangkok">
                <div class="overlay"><a href="bangkok.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Bangkok, Thailand</h3>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="alaska.jpg" alt="Alaska">
                <div class="overlay"><a href="alaska.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Alaska, USA</h3>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="hallstatt.jpg" alt="Hallstatt">
                <div class="overlay"><a href="hallstatt.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Hallstatt, Austria</h3>
            </div>
        </div>

    </div>

    <!-- ROW 3 CENTERED -->
    <div class="row text-center row-center">

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="santorini.jpg" alt="Santorini">
                <div class="overlay"><a href="santorini.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Santorini, Greece</h3>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="gallery-item">
                <img src="lake geneva.jpg" alt="Lake Geneva">
                <div class="overlay"><a href="lake geneva.jpg" class="fa fa-expand" target="_blank"></a></div>
                <h3>Lake Geneva, Switzerland</h3>
            </div>
        </div>

    </div>
</div>

</div>

<footer>

</footer>

</body>
</html>
