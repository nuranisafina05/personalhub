<style>
body {
    margin: 0;      /* remove default margin */
    padding: 0;     /* remove default padding */
    font-family: courier;
    background: url('f&b bg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
}

/* Header same style as PLACES */
.header-title {
    margin: 30px 0;
    text-align: center;
    font-weight: bold;
    font-size: 40px;
}

/* Gallery style copied from PLACES */
.gallery-item img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 8px;
    border: 3px solid #ccc;
    box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
}

.gallery-item {
    margin-bottom: 25px;
    position: relative;
}

.gallery-item .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    transition: 0.3s;
    border-radius: 8px;
}

.gallery-item:hover .overlay {
    opacity: 1;
}

.overlay a {
    position: absolute;
    font-size: 26px;
    color: white;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Section headings */
h2 {
    margin-top: 40px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    font-size: 24px;
}

/* Item titles */
h3 {
    margin-top: 10px;
    font-weight: bold;
    font-size: 18px;
}

/* Footer (your original code untouched) */
footer {
    margin-top: 40px;
    padding: 15px;
    text-align: center;
    background: #f7f7f7;
    border-top: 2px solid #ddd;
    font-size: 14px;
    color: #444;
    font-family: courier;
}
</style>
</head>
